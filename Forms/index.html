<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid mt-4 mb-0">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-muted">Student Information System</h2>
            <button id="openCreateModal" class="btn">Add Student</button>
        </div>
        <div class="table-responsive">
            <table id="studentTable" class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th class="text-center">Id</th>
                        <th class="text-start">First Name</th>
                        <th class="text-start">Last Name</th>
                        <th class="text-center">Student Number</th>
                        <th class="text-center">Grade</th>
                        <th class="text-start">Email</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="studentForm" class="needs-validation" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Add Student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="studentId">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="firstName" required>
                            <div class="invalid-feedback">First Name is required and should contain letters only.</div>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name *</label>
                            <input type="text" class="form-control" id="lastName" required>
                            <div class="invalid-feedback">Last Name is required and should contain letters only.</div>
                        </div>
                        <div class="mb-3">
                            <label for="studentNumber" class="form-label">Student Number *</label>
                            <input type="text" class="form-control" id="studentNumber" required>
                            <div class="invalid-feedback">Student Number is required.</div>
                        </div>
                        <div class="mb-3">
                            <label for="grade" class="form-label">Grade *</label>
                            <input type="number" class="form-control" id="grade" min="1" max="12" required>
                            <div class="invalid-feedback">Grade should be between 1 and 12.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                            <div class="invalid-feedback">Invalid email format.</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
