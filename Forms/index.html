<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="script.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Student Information System</h1>

        <div class="text-end mb-3">
            <button id="openCreateModal" class="btn btn-primary">Add Student</button>
        </div>

        <table class="table table-striped table-hover" id="studentTable">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Student Number</th>
                    <th>Grade</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="studentForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Add Student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="studentId">

                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input id="firstName" class="form-control" required pattern="^[a-zA-Z������������\s]+$">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input id="lastName" class="form-control" required pattern="^[a-zA-Z������������\s]+$">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Student Number</label>
                            <input id="studentNumber" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Grade</label>
                            <input id="grade" type="number" min="1" max="12" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input id="email" type="email" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
